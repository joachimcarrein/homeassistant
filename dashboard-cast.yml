alias: Keep alive
description: ""
trigger:
  - platform: state
    entity_id:
      - media_player.bureau_display
    to: "off"
    for:
      hours: 0
      minutes: 0
      seconds: 20
  - platform: state
    entity_id:
      - media_player.bureau_display
    to: paused
    for:
      hours: 0
      minutes: 0
      seconds: 20
condition: []
action:
  - service: media_player.volume_mute
    data:
      is_volume_muted: true
    target:
      entity_id: media_player.bureau_display
  - service: media_player.turn_off
    data: {}
    target:
      entity_id: media_player.bureau_display
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: media_player.turn_on
    data: {}
    target:
      entity_id: media_player.bureau_display
  - service: cast.show_lovelace_view
    data:
      entity_id: media_player.bureau_display
      dashboard_path: lovelace
      view_path: "1"
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: media_player.volume_mute
    data:
      is_volume_muted: false
    target:
      entity_id: media_player.bureau_display
mode: single
